<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanska glosor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <svg width="0" height="0">
        <defs>
          <clipPath id="buttonClip">
            <path d="M1.83,2.97v26.76c0,.74.78,1.23,1.45.9l26.76-13.38c.74-.37.74-1.42,0-1.79L3.28,2.07c-.67-.33-1.45.15-1.45.9Z"/>
          </clipPath>
        </defs>
      </svg>
</head>
<body>
    <main>
        <div id='header'>
            <h1>Practica Español</h1>
        </div>
        <div id="content">    
            <div id='play'>
                <div id='active'>
                    
                    <button id='start'></button>
                    <h3 id='active-list'> </h3>
                </div>
                <div id='user'>
                    <div id="user-input-side">
                        <p id="gloss-swedish">temp</p>
                        <input type="text" id="user-input" placeholder="Skriv ditt svar här">
                        <p id="feedback">temp</p>
                        <h3 id="score">0/0</p>
                    </div>
                    <div id="user-submit-side">
                        <button id="submit-btn">Rätta</button>
                        <button id="new-gloss">Ny glosa</button>
                    </div>    
                </div>        
            </div>    
            <div id='menu'>    
                <button class= "select" id="verbs">Verbos</button>
                <button class= "select" id="infinitive">Infinitivo</button>
                <button class= "select" id="present">Presente</button>
                <button class= "select" id="time">¿Qué hora es?</button>
                <button class= "select" id="ropa-sentences">Frases de ropa</button>
                <button class= "select" id="ir-sentences">Ir Oraciones</button>
                <button class= "select" id="saber-sentences">Saber Oraciones</button>
                <button class= "select" id="decir-sentences">Decir Oraciones</button>
                <button class= "select" id="tener-sentences">Tener Oraciones</button>
                <button class= "select" id="tiempo-libre-sentences">Tiempo Libre</button>
            </div>
        </div>
        <div id='footer'>
            <p>Footer text</p>
        </div>        
    </main>        
</body>
</html>
